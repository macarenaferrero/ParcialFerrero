<div *ngIf="repartidorSeleccionado != undefined">
  <h5>Nombre: @{{repartidorSeleccionado.nombre}} </h5>
  <h5>Edad: {{repartidorSeleccionado.edad}} </h5>
  <h5>DNI: {{repartidorSeleccionado.DNI}} </h5>
  <h5>Capacidad de Transporte: {{repartidorSeleccionado.capacidadTransporte}} </h5>
  <h5>Unidad Propia: {{repartidorSeleccionado.unidadPropia}} </h5>
</div>

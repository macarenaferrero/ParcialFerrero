  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Ingredientes</th>
      <th scope="col">Peso</th>
      <th scope="col">Precio</th>

      <td>{{pizzaAMostrar!.precio}}</td>

  </thead>
  <tbody>

  </tbody>
</table>

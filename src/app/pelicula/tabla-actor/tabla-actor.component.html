<div *ngFor="let actor of actores">
  <div class="mb-3 justify-content-between">
    <div class="row">
      <button class="btn btn-outline-secondary ml-3" style="width: 400px; position:relative;" (click)="emitirActor(actor)">
        <h6>{{actor.nombre}} {{actor.apellido}}</h6>
      </button>
  </div>
  </div>
</div>
